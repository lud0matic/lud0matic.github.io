# Site
name: "Gastón Abril Rotger"
title: "Bitácora de un fotógrafo atormentado"
description: "Bitácora de un fotógrafo atormentado."
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.png'
baseurl: ""
google_analytics: 'G-NVPD0CPCVS'
disqus: 'ludomatic'
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
email: hello@gastonabril.com.ar

# Authors
authors:
  Gaston:
    name: Gastón
    display_name: Gastón
    avatar: 'assets/images/me.png'
    web: https://www.gastonabril.com.ar
    twitter: https://twitter.com/ludomatic
    mastodon: https://mastodon.social/@ludomatic  
    description: "Fotógrafo por vocación, nerdo porque se me da fácil."


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jemoji  
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disable"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
